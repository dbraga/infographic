<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Infographic Neighborhoods</title>
  </head>
  <body>

 <header class="header pbn" role="banner">
      <div class="backgroundHighlight typeReversed1">
        <div class="container">
          <h1 class="h2 mvs">Which neighborhoods are more viewed?</h1>
        </div>
      </div>
      <div class="backgroundLowlight typeReversed1">
      </div>
      <!-- //header/container -->
    </header>

  <script type="text/javascript" src="media/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="media/js/dragdealer.js"></script>
  <script src="media/js/d3.min.js"></script>
  <script src="media/js/infographic.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <script src="media/js/nb.js"></script>


<link rel="stylesheet" href="media/css/dragdealer.css" />
  <!-- custom leaflet -->
  <link rel="stylesheet" href="media/css/map.css" />
   <!-- leaflet -->
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
  <!--[if lte IE 8]>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
  <![endif]-->
  <script src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script> 



  <script>
  // var URI = "http://localhost:3000";
  var socket = io.connect();
  var clickData = "";

  







  jQuery(document).ready(function() {

     var map = L.map('map').setView([37.761351,-122.441082], 13);
    
    L.tileLayer('http://{s}.tile.cloudmade.com/83d9fa1fca774c898ac46594d1e6a72b/997/256/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);    

    // Information box
    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
        this.update();
        return this._div;
    };

    // method that we will use to update the control based on feature properties passed
    info.update = function (props) {

        this._div.innerHTML = '<h4>PDP Clicks</h4>' +  (props ?
            '<b>' + props.NAME_1 + '</b><br />' + getValue(props.WOE_HOOD) + ' clicks / day'
            : 'Hover over a neighborhood');
    };
    
    info.addTo(map);

    // Legend box
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 10, 20, 50, 100, 200, 500, 1000],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
        }

        return div;
    };

    legend.addTo(map);


  new Dragdealer('simple-slider',
  {
    horizontal: true,
    vertical: false,
    steps: 2,
    snap: true,
    animationCallback: function (x,y) {



// Client looks for data on date GGMMAA
  

  if (x==0){
socket.emit("lookup", {date: "27032013"});
  }else{
    map.removeLayer(geojson);
    socket.emit("lookup", {date: "28032013"});
  }
  // console.log("emitted lookup");
 
  socket.on("lookup-response", function (data) {
    // console.log("got response");
    clickData = data;
    // Load the map
 

    function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
    }

    geojson = L.geoJson(neighborhoodData, {
        style: style,
        onEachFeature: onEachFeature
    }).addTo(map);

    function highlightFeature(e) {
      var layer = e.target;

      layer.setStyle({
          weight: 5,
          color: '#5eab1f',
          dashArray: '',
          fillOpacity: 0.2
      });

      if (!L.Browser.ie && !L.Browser.opera) {
          layer.bringToFront();
      }
      info.update(layer.feature.properties);
    }
  
    function resetHighlight(e) {
        geojson.resetStyle(e.target);
        info.update();
    }

  function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
  }


  

  });




    }
  });

  });  





  </script>

  <div id="map"></div>
  <div id="simple-slider" class="dragdealer">
    <div class="red-bar handle">Change Date</div>
  </div>


  </body>
</html>
